<div class="container-fluid">
  <div class="row justify-content-md-center">
      <h2>Users <span style="font-size:60%">({{collectionSize}})</span></h2>
  </div>
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col">
              <button *ngIf="userService?.loggedInUser?.role == 'admin'"
                      class="btn btn-sm btn-default"
                      (click)="show('new')"
                      >
                      New User
              </button>
            </div>
            <div class="col">
              <div class="left-inner-addon ">
                <i class="glyphicon glyphicon-search"></i>
                <input class="form-control" [(ngModel)]="search" [formControl]="searchControl"/>
              </div>
            </div>
          </div>
        </div>
        <table class="table table-striped" >
          <thead>
            <tr>
            <th style="width: 25%">
                First Name
            </th>
            <th style="width: 25%">
                Last Name
            </th>
            <th style="width: 25%">
                Email
            </th>
            <th style="width: 10%">
                Role
            </th>
            <th style="width: 5%"></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of data">
              <td>{{item.first_name}}</td>
              <td>{{item.last_name}}</td>
              <td>{{item.email}}</td>
              <td>{{item.role}}</td>
              <td>
                  <a href="" (click)="show(item.id)">Show</a>
              </td>
          </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="5">
                <ngb-pagination
                  [collectionSize]="collectionSize"
                  [pageSize]="pageSize"
                  [(page)]="page"
                  (pageChange)="pageChanged($event)"
                  >
                </ngb-pagination>
              </td>
            </tr>
          </tfoot>
      </table>
      </div>
    </div>
  </div>
</div>

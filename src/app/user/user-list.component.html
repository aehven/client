<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h2>Users <span style="font-size:60%">({{collectionSize}})</span></h2>
    </div>
  </div>
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-xs-auto">
              <button *ngIf="userService?.loggedInUser?.role == 'admin'"
                      class="btn btn-primary"
                      (click)="show('new')"
                      >
                      New User
              </button>
            </div>
            <div class="col">
              <div class="left-inner-addon ">
                <i class="glyphicon glyphicon-search"></i>
                <input class="form-control" [(ngModel)]="search" [formControl]="searchControl"/>
              </div>
            </div>
          </div>
        </div>
        <table class="table table-striped table-responsive">
          <thead>
            <tr>
            <th style="width: 25%">
                First Name
            </th>
            <th style="width: 25%">
                Last Name
            </th>
            <th style="width: 25%">
                Email
            </th>
            <th style="width: 10%">
                Role
            </th>
            <th style="width: 5%"></th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data">
                <td>{{item.first_name}}</td>
                <td>{{item.last_name}}</td>
                <td>{{item.email}}</td>
                <td>{{item.role}}</td>
                <td>
                    <a href="" (click)="show(item.id)">Show</a>
                </td>
            </tr>
          </tbody>
        </table>
        <div class="card-footer">
          <ngb-pagination
            [collectionSize]="collectionSize"
            [pageSize]="pageSize"
            [(page)]="page"
            (pageChange)="pageChanged($event)"
            >
          </ngb-pagination>
        </div>
      </div>
</div>
